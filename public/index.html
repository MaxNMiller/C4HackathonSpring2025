<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Space</title>
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
        "imports": {
            "socket.io-client": "https://cdn.socket.io/4.5.4/socket.io.esm.min.js"
        }
    }
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Searching for partner...</span>
            </div>
            <div class="action-buttons">
                <button class="icon-button clear-canvas" title="Clear Canvas">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M19 4h-3.5l-1-1h-5l-1 1H5v2h14M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="icon-button disconnect" title="Disconnect">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M4 12a1 1 0 0 1-1-1V5a1 1 0 0 1 1-1h16a1 1 0 0 1 1 1v6a1 1 0 0 1-2 0V6H5v5a1 1 0 0 1-1 1zm8 8a1 1 0 0 1-1-1v-6.586l-2.293 2.293a1 1 0 1 1-1.414-1.414l4-4a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1-1.414 1.414L13 12.414V19a1 1 0 0 1-1 1z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-button active" data-tool="brush">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M20.71 4.63l-1.34-1.34c-.39-.39-1.02-.39-1.41 0L9 12.25 11.75 15l8.96-8.96c.39-.39.39-1.02 0-1.41zM7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="tool-button" data-tool="eraser">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M15.14 3c-.51 0-1.02.2-1.41.59L2.59 14.73c-.78.78-.78 2.05 0 2.83l3.85 3.85c.78.78 2.05.78 2.83 0L20.41 10.27c.78-.78.78-2.05 0-2.83l-3.85-3.85c-.39-.39-.9-.59-1.42-.59z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="color-picker">
                <input type="color" id="colorPicker" value="#000000">
                <div class="color-presets">
                    <button class="color-preset" style="background: #000000"></button>
                    <button class="color-preset" style="background: #FF0000"></button>
                    <button class="color-preset" style="background: #00FF00"></button>
                    <button class="color-preset" style="background: #0000FF"></button>
                </div>
            </div>
            <div class="brush-size">
                <input type="range" min="1" max="50" value="5" class="brush-slider">
            </div>
        </div>

        <main class="canvas-container">
            <canvas id="drawingCanvas"></canvas>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
